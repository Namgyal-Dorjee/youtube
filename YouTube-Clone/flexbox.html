<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox</title>

    </head>
    <body style="padding-bottom: 1000px">
        <div style="
        display:flex;
        flex-direction:row;
        
        ">
            <div style="background-color:lightpink">div-2 <p>paraa</p></div>
            <div style="background-color: lightblue;
             width: 100px;">div-1 and 100</div>

        <div style="
        display:flex;

        margin-top:30px;
        ">

            <div style="background-color:rgb(136, 24, 41);

        flex-direction:row;
        margin-top: 30px;
        height: 70px;
        border-width: 2px;
        border-style: solid;
        border-color: rgb(43, 39, 39);
        justify-content: space-between;
        ">
            <div style="background-color: rgb(132, 197, 20);
            width:100px;">div-1 100</div>
            <div style="background-color:rgb(136, 24, 41);

        <div style="
        display:flex;
        flex-direction:row;
        margin-top: 30px;
        height: 70px;
        border-width: 2px;
        border-style: solid;
        border-color: rgb(43, 39, 39);
        justify-content: space-between;
        align-items:flex-start;
        ">
            <div style="background-color: rgb(132, 197, 20);
            width:100px;">div-1 100</div>

            width:100px;
